<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=0">
    <title>ClearBadges</title>
    <link rel="stylesheet" type="text/css" href="../../web/index.css">
    <style>a, .tint, .table-btn:after {color: #ff0000} .active {color: #ff0000;border-bottom: 2px solid #ff0000;}</style>
    <script src="../../web/index.js"></script>
    <meta name="description" content="A package by oneopc for iOS 11.0 to 12.4.">
    <meta property="og:title" content="ClearBadges">
    <meta property="og:description" content="A package by oneopc for iOS 11.0 to 12.4.">
    <meta property="og:image" content="../../assets/com.oneopc.clearbadges/banner.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ClearBadges">
    <meta name="twitter:description" content="A package by oneopc for iOS 11.0 to 12.4.">
    <meta name="twitter:image" content="https://oneopc.github.io/repo/assets/com.oneopc.clearbadges/banner.png">
    <meta name="theme-color" content="#ff0000">
</head>
<body>
    <div class="body">
        <div style="background-image: url(../../assets/com.oneopc.clearbadges/banner.png)" class="banner_underlay"></div>
        <div class="package package_head">
            <img src="../../assets/com.oneopc.clearbadges/icon.png">
            <div class="package_info">
                <h1 class="package_name">ClearBadges</h1>
                <p class="package_caption">oneopc</p>
            </div>
        </div>
        <div class="nav">
            <div class="nav_btn active tweak_info_btn" onclick="swap('.changelog','.tweak_info');">Details</div>
            <div class="nav_btn changelog_btn" onclick="swap('.tweak_info','.changelog');">Changelog</div>
        </div>
        <div class="tweak_info">
            <p class="compatibility"><b>Compatibility:</b> This package is compatible with iOS iOS 11.0 to 12.4.</p>
            
            <div class="md_view">
                <p><p>长按图标进入 “软件卸载”状态，点击一下待清除红点的图标，去除红点。</p>
</p>
            </div>
            <h3>Information</h3>
            <div class="table">
                <div class="cell">
                    <div class="title">Developer</div>
                    <div class="text">oneopc</div>
                    <br><br>
                </div>
                <div class="cell">
                    <div class="title">Version</div>
                    <div class="text">0.1.1</div>
                    <br><br>
                </div>
                <div class="cell">
                    <div class="title">Compatibility</div>
                    <div class="text">iOS 11.0 to 12.4</div>
                    <br><br>
                </div>
                <div class="cell">
                    <div class="title">Section</div>
                    <div class="text">Tweaks</div>
                    <br><br>
                </div>
            </div>
        </div>
        <div class="changelog">
            <div class="changelog_entry">
                <h4>0.1.1</h4>
                <div class="md_view"><p>测试版本.</p>
</div>
            </div>
        </div>
        <div class="caption center footer">Oneopc ©1.1.0 – Updated 2020-02-05</div>
    </div>
</body>
<script>compatible("11.0","12.4","iOS 11.0 to 12.4");externalize()</script>
</html>
